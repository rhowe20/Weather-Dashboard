<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1 class="row bg-warning justify-content-center pb-3 pt-3 text-white">Weather Dashboard</h1>
    <form id="weather-form col-2">
        <input id="add-city" type="submit" value="Search">
    <input type="text" id="weather-input"><br>
    </form>
    <div class = "container">
    <section class = "row">
        <div class="city weather"></div>
        <div class="wind weather"></div>
        <div class="humidity weather"></div>
        <div class="temp weather"></div>
    </section>
    <div class = "five-day row"></div>
    </div>
    <div class = "searched-area"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script type="text/javascript" src="./assets/script.js"></script>
    <script src="" async defer></script>
</body>

</html>
