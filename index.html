<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./Assets/index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Weather Dashboard</title>
    </head>
    <body id="body">
        <div class="row-1 text-color" style="background-color: #FDEBD0;">
            <h3 class="nav">What's the Weather Today?</h3>
            <p class="nav">Current Date:</p>
            <p id="currentDay" class="dayDisplay nav"></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3 id="h3" class="text-white">Pick a City:</h3>
                        <nav class="navbar navbar-light">
                            <div class="container-fluid">
                                <div class="d-flex">
                                    <input id="city" class="form-control me-2" type="search" placeholder="Search"
                                    aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit" >Search</button>
                                </div>
                            </div>
                        </nav>
                </div>
            </div>
        </div>
    
        <div class="container text-color">
            <div class="row">
                <div class="col-md-4">
                    <div id="city-buttons" class="list-group">
                    </div>
                </div>
                <div id="main" class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                        </div>
                    </div>
                    <div class="container">
                        <div id="5-day" class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script type="text/javascript" src="./assets/script.js"></script>
    <script src="" async defer></script>
</body>

</html>
